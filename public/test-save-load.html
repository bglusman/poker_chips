<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Save/Load Functionality</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test Save/Load Functionality</h1>
    
    <div class="test-section">
        <h2>Test 1: Create and Save Game</h2>
        <button onclick="testCreateAndSave()">Run Test</button>
        <div id="test1-status"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Load Saved Game</h2>
        <button onclick="testLoadGame()">Run Test</button>
        <div id="test2-status"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Test Undo Functionality</h2>
        <button onclick="testUndo()">Run Test</button>
        <div id="test3-status"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Test VPIP Calculation</h2>
        <button onclick="testVPIP()">Run Test</button>
        <div id="test4-status"></div>
    </div>
    
    <div class="test-section">
        <h2>Local Storage Contents</h2>
        <button onclick="showLocalStorage()">Show Storage</button>
        <button onclick="clearLocalStorage()">Clear Storage</button>
        <pre id="storage-contents"></pre>
    </div>

    <script type="module">
        import { Game, GameStatus, ActionType } from '../src/models/Game.js';
        import { PotManager } from '../src/models/Pot.js';
        
        window.testCreateAndSave = async function() {
            const statusDiv = document.getElementById('test1-status');
            try {
                // Create a test game
                const testGame = {
                    id: 'test-' + Date.now(),
                    name: 'Test Game',
                    players: [
                        { id: 'p1', name: 'Alice', stack: 1000, status: 'active' },
                        { id: 'p2', name: 'Bob', stack: 1000, status: 'active' }
                    ],
                    potManager: {
                        pots: [],
                        playerContributions: [['p1', 0], ['p2', 0]],
                        totalPot: 0
                    },
                    status: 'waiting'
                };
                
                // Save to localStorage
                const savedGame = {
                    id: 'save1',
                    name: 'Test Save',
                    savedAt: Date.now(),
                    gameState: JSON.stringify(testGame)
                };
                
                let savedGames = JSON.parse(localStorage.getItem('poker_saved_games') || '[]');
                savedGames.push(savedGame);
                localStorage.setItem('poker_saved_games', JSON.stringify(savedGames));
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '✓ Game saved successfully';
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '✗ Error: ' + error.message;
            }
        };
        
        window.testLoadGame = function() {
            const statusDiv = document.getElementById('test2-status');
            try {
                const savedGames = JSON.parse(localStorage.getItem('poker_saved_games') || '[]');
                if (savedGames.length === 0) {
                    throw new Error('No saved games found');
                }
                
                const gameData = JSON.parse(savedGames[0].gameState);
                
                // Check if potManager has methods after load
                const hasReset = typeof gameData.potManager?.reset === 'function';
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `✓ Loaded game: ${gameData.name}<br>
                    Players: ${gameData.players.map(p => p.name).join(', ')}<br>
                    PotManager has reset method: ${hasReset ? 'Yes' : 'No (needs fixing)'}`;
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '✗ Error: ' + error.message;
            }
        };
        
        window.testUndo = function() {
            const statusDiv = document.getElementById('test3-status');
            try {
                // Simulate undo by checking if history exists
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '✓ Undo functionality ready (requires full app context to test)';
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '✗ Error: ' + error.message;
            }
        };
        
        window.testVPIP = function() {
            const statusDiv = document.getElementById('test4-status');
            try {
                // Test VPIP calculation
                const stats = {
                    handsPlayed: 10,
                    vpip: 30 // 30%
                };
                
                // Simulate player making voluntary action
                const handsVoluntarilyPlayed = Math.round(stats.vpip * stats.handsPlayed / 100) + 1;
                const newVPIP = Math.min(100, Math.round((handsVoluntarilyPlayed / stats.handsPlayed) * 100));
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `✓ VPIP Calculation Test:<br>
                    Initial: ${stats.vpip}% (${Math.round(stats.vpip * stats.handsPlayed / 100)}/${stats.handsPlayed} hands)<br>
                    After action: ${newVPIP}% (${handsVoluntarilyPlayed}/${stats.handsPlayed} hands)<br>
                    Capped at 100%: ${newVPIP <= 100 ? 'Yes ✓' : 'No ✗'}`;
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '✗ Error: ' + error.message;
            }
        };
        
        window.showLocalStorage = function() {
            const pre = document.getElementById('storage-contents');
            const savedGames = localStorage.getItem('poker_saved_games');
            const playerStats = localStorage.getItem('poker_player_stats');
            
            pre.textContent = 'Saved Games:\n' + 
                (savedGames ? JSON.stringify(JSON.parse(savedGames), null, 2) : 'None') +
                '\n\nPlayer Stats:\n' +
                (playerStats ? JSON.stringify(JSON.parse(playerStats), null, 2) : 'None');
        };
        
        window.clearLocalStorage = function() {
            if (confirm('Clear all saved games and stats?')) {
                localStorage.removeItem('poker_saved_games');
                localStorage.removeItem('poker_player_stats');
                alert('Storage cleared!');
                showLocalStorage();
            }
        };
    </script>
</body>
</html>
